<!DOCTYPE html>
<html lang="en-US"> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <meta charset="UTF-8" />
  <meta name="viewport" content ="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Bloggytoons</title>
  <link rel='stylesheet' href="css/style.css" type='text/css' media='all' />
  <!-- <link rel='stylesheet' href="css/style-dark.css" type='text/css' media='all' /> -->
  <link rel='stylesheet' href="css/media-queries.css" type='text/css' media='all' />
  <link rel='stylesheet' href="css/flexslider.css" type='text/css' media='screen' />
  <link rel='stylesheet' href="css/font-awesome.css" type='text/css' media='screen' />
  <link rel='stylesheet' id='google_merriweather-css'  href='http://fonts.googleapis.com/css?family=Merriweather:400,700&ver=3.5' type='text/css' media='all' />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />


</head>

<body class="home page students">
  <!-- Begin Main Wrapper -->
  <div class="main-wrapper">
    <!-- Begin Header -->
    <%= @header %>
    <!-- End Header -->

    <!-- Begin Content -->
    <div class="container">

      <!-- Begin Title Content -->
      <div class="page-title">
              <h3>Budding web developer. Accidental cartoonist. Studying at <a href="http://flatironschool.com/">the Flatiron School</a>.</h3>
      </div>
      <!-- End Title Content -->


      <!-- Begin Student Index -->

      <div id="random-full-width-content" class="this-div-is-just-a-helpful-container">
        <div class="section section-services student-index">
        </div>
        <div class="section section-blog">
          <div class="home-blog clearfix">
            <ul>

              <% @posts.each do |post| %>
               <!-- Begin Student -->
               <!-- dynamic: href, img src, name, tagline, excerpt -->

              <li class="home-blog-post">
                <div class="blog-thumb">
                  <a href="posts/<%=post.href %>">
                    <img width="304" height="304" class="prof-image" src="../<%=post.thumbnail%>" class="attachment-blog-thumb wp-post-image" alt="student_name">
                    <h2><%= post.title %></h2>
                  </a>
                </div>
              </li>
              <% end %>
              <!-- End Student -->
            </ul>
          </div>
        </div>
      </div>
      <!-- End Student Index -->

    </div>
    <div class="clear"></div>
    <!-- End Content -->
  </div>
  <!-- End Main Wrapper -->

  <!-- Begin Footer -->
<%= @footer %>
<!-- End Footer -->

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33578770-1']);
    _gaq.push(['_setDomainName', 'flatironschool.com']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
